<mat-sidenav-container>
  <mat-toolbar class="toolbar_title" color="primary">
    <button mat-flat-button color="primary" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="button with person icon"
    >
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav #sidenav>
    <mat-toolbar color="primary">
      <div><mat-icon>person</mat-icon><span>User</span></div>
    </mat-toolbar>
    <mat-toolbar color="primary">
      <div><mat-icon>email</mat-icon> <span>user@email.com</span></div>
    </mat-toolbar>
  </mat-sidenav>
  <mat-card>
    <div class="mat-table-header">
      <h1>Users</h1>
      <form class="example-form">
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput placeholder="ex: Sonia" />
        </mat-form-field>
      </form>
    </div>
    <table mat-table [dataSource]="dataSource">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <!--actions Column-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-star">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label=" icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>
              <mat-icon>person_add</mat-icon>
              <span>Add</span>
            </button>
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card>
</mat-sidenav-container>
